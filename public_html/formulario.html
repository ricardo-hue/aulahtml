    <body>
        <div>
        <h1>Formulário de cadastro</h1>
    <form action="tratardados.htlm" target="_black" method="get"action="/action_page.html">
        <fieldset>
        <legend>Dados do usúario:</legend>
        <label>Primeiro nome</label><br>   
        <input type="text" id="nome" name="nome" placeholder="digite seu nome"><br>
        <label>Sexo</label><br>
        <input type="radio" id="male" name="gender" value="male">
        Masculino<br>
        <input type="radio" id="female" name="gender" value="female">
        Feminino<br>
        <input type="radio" id="other" name="gender" value="other">
        Outros<br>
         
        <label for="birthday">Data de aniversário</label><br>
  <input type="date" id="birthday" name="birthday">
  <input type="submit" value="Submit"></br>
        <label for="email">E-mail:</label><br/>
  <input type="email" id="email" name="email">
  <input type="submit" value="Submit"><br>


        
        <label>Transporte</label> <br>
        Carro<input type="checkbox" id="car" name="veiculo" value="car"><br/>
        Bicicleta<input type="checkbox" id="bus" name="veiculo" valeu="bus"><br/>
        Moto<input type="checkbox" id="motoca" name="veiculo" value="2rodas"><br>
        <label for="UF"> ESTADOS:</label><br>
        <select id="uf" name="uf" multiple="">
  <option value="DF">Distrito Federal</option>
  <option value="GO">Goiás</option>
  <option value="MA">Maranhão</option>
  <option value="SP">São Paulo</option>
  <option value="TO">Tocantins</option>
  <option value="PI">Piaui</option>
  </select>

  <br/>
  <label>Mensagem de texto</label><br/>
  <textarea cols="30" rows="20"></textarea><br/>
        <input type="submit" value="Enviar">
        <button>Cancelar</button>
    </fieldset>
        </div>
    </form>
